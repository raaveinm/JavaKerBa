<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p>Your very important opinion here.</p>

<form action="/feedback" method="post"> <label for="name">Your Name (optional):</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Your Email (Optional):</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="modelUsed">Which AI model did you interact with?</label><br>
    <select id="modelUsed" name="modelUsed">
        <option value="">Select a model</option>
        <option value="Gemini 1.5 Flash">Gemini 1.5 Flash</option>
        <option value="Gemini 1.5 Pro">Gemini 1.5 Pro</option>
        <option value="Gemini 2.0 Flash">Gemini 2.0 Flash</option>
        <option value="other">Another Ai</option>
    </select><br><br>

    <label for="rating">How would you rate your overall experience?</label><br>
    <input type="radio" id="excellent" name="rating" value="excellent">
    <label for="excellent">Excellent</label><br>
    <input type="radio" id="good" name="rating" value="good">
    <label for="good">Good</label><br>
    <input type="radio" id="fair" name="rating" value="fair">
    <label for="fair">Fair</label><br>
    <input type="radio" id="poor" name="rating" value="poor">
    <label for="poor">Poor</label><br><br>

    <label for="review">What did you like about the AI model?</label><br> <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>

    <label for="improvements">What could be improved?</label><br>
    <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea><br><br>

    <label for="features">Are there any features you would like to see added?</label><br>
    <textarea id="features" name="features" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit Feedback">
</form>
</body>
</html>
